<body>


  <!-- User Profile -->
    <div id="container">
            <table>
              <tr valign="top">
                  <img src="{{ user.profilePicture(128) }}" style=" height: 150px;width: 150px;"/>
                  <th><h1>Username: </h1></th>
                  <td><h1>{{ user.username }}</h1></td>
                  <th><h1>First Name: </h1></th>
                  <td><h1> {{ user.first_name }} </h1></td>
                  <th><h1>Last Name: </h1></th>
                  <td><h1> {{ user.last_name }}s </h1></td>
                  <th><h1>About Me: </h1></th>
                  <td><h1> {{ user.about_me }} </h1></td>
              </tr>
            </table>
    </div>
