  <!-- User Profile -->
  <div id="container">
    <div class="form-wrap">
      <h1>My account</h1>
      <p>User Profile</p>
      <form>
        <div class="form-group">
          <label for="first-name">Username</label>
          <input type="text" name="username" id="username" placeholder="adam123"/>
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>

        </div>

          <label for="last-name">Last Name</label>
          <input type="text" name="lastName" id="last-name" placeholder="Smith"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="abc@email.com"/>
        </div>
        <div class="form-group">
          <label for="password">Reset Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password Reset</label>
